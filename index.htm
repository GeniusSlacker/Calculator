<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <section>
        <div class="box">
            <h1>Calculator</h1>
            <input type="tel" name="" id="mainInp" autocomplete="off">
            <div class="buttons">
                <div>
                    <button id="numb" value="1">1</button>
                    <button id="numb" value="2">2</button>
                    <button id="numb" value="3">3</button>
                    <div>
                        <button id="numb" value="4">4</button>
                        <button id="numb" value="5">5</button>
                        <button id="numb" value="6">6</button>

                    </div>
                    <div>
                        <button id="numb" value="7">7</button>
                        <button id="numb" value="8">8</button>
                        <button id="numb" value="9">9</button>
                    </div>

                </div>

                <button id="numb" value="0">0</button>
                <button id="operator" value="+">+</button>
                <button id="operator" value='-'>-</button>
                <button id="operator" value='*'>*</button>
                <button id="operator" value="/">/</button>
                <button id="equalBtn">=</button>
                <button id="clearBtn">C</button>

            </div>

        </div>

    </section>



    <script type="module" src="main.js"></script>
</body>

</html>
